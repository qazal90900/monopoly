<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انتخاب صفحه بازی</title>
    <link rel="stylesheet" href="style.css">
    <script src="mono.js"></script>
</head>
<body>
    <div class="game-container">
        <button class="back-btn" onclick="goBack()">←</button>
        <h1 class="title">انتخاب صفحه بازی</h1>
        <div class="board-selection">
            <div class="board-card" onclick="selectBoard('classic')">
                <img src="classic.png" alt="Classic City" class="board-image">
                <h2>Classic City</h2>
                <p>یک شهر شلوغ با نام‌های خیابانی کلاسیک.</p>
            </div>
            <div class="board-card" onclick="selectBoard('snowvalley')">
                <img src="barf.jpg" alt="Snow Valley" class="board-image">
                <p>به زودی</p>
            </div>
            <div class="board-card" onclick="selectBoard('atlantic')">
                <img src="تاریخ.jpg" alt="Atlantic 1935" class="board-image">
                <p>شهر آتلانتیک ۱۹۳۵.</p>
            </div>
        </div>
        <div class="board-location">
            <p>موقعیت صفحه: ایالات متحده</p>
        </div>
        <button class="select-btn" onclick="startGameWithBoard()">انتخاب</button>
    </div>
</body>
</html>
